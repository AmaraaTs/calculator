<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-success-subtle">
    <div
      class="container text-center text-white position-absolute top-50 start-50 translate-middle bg-white fs-1 fw-medium rounded"
      style="width: 500px"
    >
      <div class="row bg-secondary rounded-top" style="height: 80px">
        <div class="col bg-secondary fs-3 align-self-center">Calculator</div>
      </div>
      <div class="row bg-light-subtle" style="height: 120px">
        <div
          class="col bg-light-subtle text-black text-end align-self-center display"
        ></div>
      </div>
      <div class="px-2">
        <div class="row grid gap-2" style="height: 100px">
          <button class="col border-0 btn btn-light btnNum">1</button>
          <button class="col border-0 btn btn-light btnNum">2</button>
          <button class="col border-0 btn btn-light btnNum">3</button>
          <button class="col border-0 btn btn-light btnOperator">*</button>
        </div>
        <div class="row grid gap-2 mt-2" style="height: 100px">
          <button class="col border-0 btn btn-light btnNum">4</button>
          <button class="col border-0 btn btn-light btnNum">5</button>
          <button class="col border-0 btn btn-light btnNum">6</button>
          <button class="col border-0 btn btn-light btnOperator">/</button>
        </div>
        <div class="row grid gap-2 mt-2" style="height: 100px">
          <button class="col border-0 btn btn-light btnNum">7</button>
          <button class="col border-0 btn btn-light btnNum">8</button>
          <button class="col border-0 btn btn-light btnNum">9</button>
          <button class="col border-0 btn btn-light btnOperator">+</button>
        </div>
        <div class="row grid gap-2 mt-2 mb-2" style="height: 100px">
          <button class="col border-0 btn btn-light btnOperator">.</button>
          <button class="col border-0 btn btn-light btnNum">0</button>
          <button class="col border-0 btn btn-light equal">=</button>
          <button class="col border-0 btn btn-light btnOperator">-</button>
        </div>
        <div class="row grid gap-2 mt-2 mb-2" style="height: 100px">
          <button class="col border-0 btn btn-light btnOperator ac bg-warning">
            AC
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
